name: Python Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Pylint
        run: pip install pylint
      - name: Run Pylint
        run: |
          pylint --disable=C,R0801 --fail-under=7 $(git ls-files '*.py')
